        </ol>

    <div>
        <h2 class="ms-5 text-md-start text-sm-center">Contacts</h2>
    </div>
    <form class="row g-3 mt-2 p-5">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Adresse</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Mon adresse"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Complément</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Appartement, Batiment, Escalier"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Localité</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choisissez un pays</option>
          <option>France</option>
          <option>États-unis</option>
          <option>Italie</option>
          <option>Espagne</option>
          <option>Portugal</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Code postal</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Se souvenir de moi</label>
        </div>
      </div>
      <div class="col-12">
        <a class="btn btn-primary" href="index.html" role="button">c'est parti!</a>
      </div>
    </form>
    <footer class="bg-secondary text-light p-3 mt-5 text-center fs-5">
      <div class="container">© Les écuries solidaires, 2021</div>
    </footer>

    <!-- CSS only -->
    <link

    />

      crossorigin="anonymous"
    ></script>
